<div style="text-align:center; font-family: DactylBold; font-size: 60pt; padding: 20px">
    <!-- splot, from https://developer.mozilla.org/en-US/docs/Web/SVG/Element/feTurbulence -->
    <svg width="80" height="80" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <filter id="splot">
            <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence"/>
            <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="30" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
        <circle cx="100" cy="120" r="70" 
            style="animation-name: pulse; animation-duration: 2s; animation-direction: normal; animation-iteration-count: infinite;
                transition-timing-function: linear; filter: url(#splot)"/>
    </svg>

</div>
